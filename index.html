<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento RIS | MARDUCK</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      color: white;
      padding: 40px;
      padding-top: 100px; /* espaço extra por causa do header fixo */
      box-sizing: border-box;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #002b5c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 999;
      box-sizing: border-box;
    }

    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 2px;
      color: white; /* Agora o texto MARDUCK está branco */
    }

    .navbar .voltar-btn {
      background-color: #00d1ff;
      color: #001f3f;
      padding: 10px 20px;
      border-radius: 7px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-left: auto;
    }

    .navbar .voltar-btn:hover {
      background-color: #00a0cc;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #003366;
      padding: 30px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #00d1ff;
      border: none;
      padding: 15px;
      font-size: 1.2em;
      color: #001f3f;
      font-weight: bold;
      cursor: pointer;
      border-radius: 7px;
      width: 100%;
    }

    button:hover {
      background-color: #00a0cc;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">MARDUCK</div>
    <a class="voltar-btn" href="https://caiquecastrequini.github.io/marduck/">← Voltar</a>
  </div>

  <h1>Agendamento de Exames - RIS</h1>

  <form id="risForm">
    <label for="patientName">Nome do Paciente</label>
    <input type="text" id="patientName" name="patientName" required />

    <label for="patientId">ID do Paciente</label>
    <input type="text" id="patientId" name="patientId" required />

    <label for="examType">Tipo de Exame</label>
    <select id="examType" name="examType" required>
      <option value="">Selecione</option>
      <option value="RX">Raio-X</option>
      <option value="MRI">Ressonância Magnética</option>
      <option value="CT">Tomografia Computadorizada</option>
      <option value="US">Ultrassonografia</option>
    </select>

    <label for="examDate">Data do Exame</label>
    <input type="date" id="examDate" name="examDate" required />

    <label for="examTime">Hora do Exame</label>
    <input type="time" id="examTime" name="examTime" required />

    <button type="submit">Agendar</button>
  </form>

  <script>
    document.getElementById('risForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        patientName: e.target.patientName.value,
        patientId: e.target.patientId.value,
        examType: e.target.examType.value,
        examDate: e.target.examDate.value,
        examTime: e.target.examTime.value,
      };

      try {
        const response = await fetch('http://localhost:3000/agendamento', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert('Agendamento realizado com sucesso!');
          e.target.reset();
        } else {
          alert('Erro ao realizar agendamento.');
        }
      } catch (err) {
        alert('Erro ao conectar com o servidor.');
      }
    });
  </script>
</body>
</html>
